# Braces Token Test Cases
# Tests for structural bracket tokens

_meta:
  suite: tokenizer
  category: braces
  version: "1.0.0"
  description: "Brace and bracket token test cases"

curly_braces:
  name: curly_braces
  description: Tests for curly brace tokens
  cases:
    - name: open_brace
      input: "{"
      expected:
        type: CURLY_OPEN
        token: "{"

    - name: close_brace
      input: "}"
      expected:
        type: CURLY_CLOSE
        token: "}"

    - name: empty_object
      input: "{}"
      expected:
        - type: CURLY_OPEN
          token: "{"
        - type: CURLY_CLOSE
          token: "}"

    - name: nested_braces
      input: "{{}}"
      expected:
        - type: CURLY_OPEN
          token: "{"
        - type: CURLY_OPEN
          token: "{"
        - type: CURLY_CLOSE
          token: "}"
        - type: CURLY_CLOSE
          token: "}"

square_brackets:
  name: square_brackets
  description: Tests for square bracket tokens
  cases:
    - name: open_bracket
      input: "["
      expected:
        type: BRACKET_OPEN
        token: "["

    - name: close_bracket
      input: "]"
      expected:
        type: BRACKET_CLOSE
        token: "]"

    - name: empty_array
      input: "[]"
      expected:
        - type: BRACKET_OPEN
          token: "["
        - type: BRACKET_CLOSE
          token: "]"

    - name: nested_brackets
      input: "[[]]"
      expected:
        - type: BRACKET_OPEN
          token: "["
        - type: BRACKET_OPEN
          token: "["
        - type: BRACKET_CLOSE
          token: "]"
        - type: BRACKET_CLOSE
          token: "]"

mixed_braces:
  name: mixed_braces
  description: Tests for mixed brace types
  cases:
    - name: array_of_objects
      input: "[{}]"
      expected:
        - type: BRACKET_OPEN
          token: "["
        - type: CURLY_OPEN
          token: "{"
        - type: CURLY_CLOSE
          token: "}"
        - type: BRACKET_CLOSE
          token: "]"

    - name: object_with_array
      input: "{[]}"
      expected:
        - type: CURLY_OPEN
          token: "{"
        - type: BRACKET_OPEN
          token: "["
        - type: BRACKET_CLOSE
          token: "]"
        - type: CURLY_CLOSE
          token: "}"

# Note: Parentheses are NOT supported by the tokenizer
# They become part of open strings if encountered
# Note: Mismatched braces are NOT tokenization errors.
# The tokenizer produces individual brace tokens.
# Matching validation happens at the parser level.
