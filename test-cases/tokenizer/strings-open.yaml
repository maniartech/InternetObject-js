# Open String Token Test Cases
# Tests for unquoted (open) string literals

_meta:
  suite: tokenizer
  category: strings-open
  version: "1.0.0"
  description: "Open (unquoted) string token test cases"

basic_open_strings:
  name: basic_open_strings
  description: Tests for basic open string literals
  cases:
    - name: simple
      input: "hello"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "hello"
        token: "hello"

    - name: with_hyphen
      input: "hello-world"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "hello-world"
        token: "hello-world"

    - name: with_underscore
      input: "hello_world"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "hello_world"
        token: "hello_world"

    - name: alphanumeric
      input: "hello123"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "hello123"
        token: "hello123"

    - name: starts_with_letter
      input: "abc"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "abc"
        token: "abc"

    - name: mixed_case
      input: "HelloWorld"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "HelloWorld"
        token: "HelloWorld"

# These inputs become open strings because the tokenizer is lenient
# Invalid literal formats fallback to open strings
fallback_from_invalid_literals:
  name: fallback_from_invalid_literals
  description: Inputs that look like other types but become open strings
  cases:
    # Invalid boolean-like
    - name: true_wrong_case
      input: "True"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "True"
        token: "True"

    - name: false_wrong_case
      input: "False"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "False"
        token: "False"

    - name: true_uppercase
      input: "TRUE"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "TRUE"
        token: "TRUE"

    - name: false_uppercase
      input: "FALSE"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "FALSE"
        token: "FALSE"

    # Invalid null-like
    - name: null_wrong_case
      input: "Null"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "Null"
        token: "Null"

    - name: null_uppercase
      input: "NULL"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "NULL"
        token: "NULL"

    - name: nil_variant
      input: "nil"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "nil"
        token: "nil"

    - name: none_variant
      input: "none"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "none"
        token: "none"

    # Invalid number-like
    - name: number_with_letters
      input: "123abc"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "123abc"
        token: "123abc"

    - name: hex_with_invalid_digits
      input: "0x12G3"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "0x12G3"
        token: "0x12G3"

    - name: octal_with_invalid_digits
      input: "0o89"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "0o89"
        token: "0o89"

    - name: binary_with_invalid_digits
      input: "0b102"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "0b102"
        token: "0b102"

    - name: trailing_dot
      input: "123."
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "123."
        token: "123."

    - name: leading_zeros
      input: "00123"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "00123"
        token: "00123"

    - name: infinity_wrong_case
      input: "Infinity"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "Infinity"
        token: "Infinity"

    - name: infinity_lowercase
      input: "inf"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "inf"
        token: "inf"

    - name: nan_lowercase
      input: "nan"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "nan"
        token: "nan"

    - name: incomplete_exponent
      input: "123e"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "123e"
        token: "123e"

    - name: double_decimal
      input: "123.45.67"
      expected:
        type: STRING
        subType: OPEN_STRING
        value: "123.45.67"
        token: "123.45.67"

# Note: Open strings do NOT have error cases
# Any unquoted text that doesn't match a specific type becomes an open string
