# Punctuation Token Test Cases
# Tests for punctuation tokens (comma, colon, etc.)

_meta:
  suite: tokenizer
  category: punctuation
  version: "1.0.0"
  description: "Punctuation token test cases"

comma:
  name: comma
  description: Tests for comma tokens
  cases:
    - name: single_comma
      input: ","
      expected:
        type: COMMA
        token: ","

    - name: comma_separator
      input: "a,b"
      expected:
        - type: STRING
          subType: OPEN_STRING
          value: "a"
        - type: COMMA
          token: ","
        - type: STRING
          subType: OPEN_STRING
          value: "b"

    - name: comma_with_spaces
      input: "a , b"
      expected:
        - type: STRING
          subType: OPEN_STRING
          value: "a"
        - type: COMMA
          token: ","
        - type: STRING
          subType: OPEN_STRING
          value: "b"

colon:
  name: colon
  description: Tests for colon tokens
  cases:
    - name: single_colon
      input: ":"
      expected:
        type: COLON
        token: ":"

    - name: key_value_pair
      input: "key:value"
      expected:
        - type: STRING
          subType: OPEN_STRING
          value: "key"
        - type: COLON
          token: ":"
        - type: STRING
          subType: OPEN_STRING
          value: "value"

    - name: colon_with_spaces
      input: "key : value"
      expected:
        - type: STRING
          subType: OPEN_STRING
          value: "key"
        - type: COLON
          token: ":"
        - type: STRING
          subType: OPEN_STRING
          value: "value"

semicolon:
  name: semicolon
  description: Tests for semicolon tokens (if supported)
  cases:
    - name: single_semicolon
      input: ";"
      expected:
        type: SEMICOLON
        token: ";"

combined_punctuation:
  name: combined_punctuation
  description: Tests for combined punctuation in structures
  cases:
    - name: object_syntax
      input: "{a:1,b:2}"
      expected:
        - type: OPEN_BRACE
          token: "{"
        - type: STRING
          subType: OPEN_STRING
          value: "a"
        - type: COLON
          token: ":"
        - type: NUMBER
          value: 1
        - type: COMMA
          token: ","
        - type: STRING
          subType: OPEN_STRING
          value: "b"
        - type: COLON
          token: ":"
        - type: NUMBER
          value: 2
        - type: CLOSE_BRACE
          token: "}"

    - name: array_syntax
      input: "[1,2,3]"
      expected:
        - type: OPEN_BRACKET
          token: "["
        - type: NUMBER
          value: 1
        - type: COMMA
          token: ","
        - type: NUMBER
          value: 2
        - type: COMMA
          token: ","
        - type: NUMBER
          value: 3
        - type: CLOSE_BRACKET
          token: "]"
