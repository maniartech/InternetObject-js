# Number Token Test Cases
# Tests for standard number literals (integers and floats)

_meta:
  suite: tokenizer
  category: numbers
  version: "1.0.0"
  description: "Number token test cases (integers and floats)"

integers:
  name: integers
  description: Tests for integer literals
  cases:
    - name: positive_integer
      input: "123"
      expected:
        type: NUMBER
        value: 123
        token: "123"

    - name: negative_integer
      input: "-123"
      expected:
        type: NUMBER
        value: -123
        token: "-123"

    - name: zero
      input: "0"
      expected:
        type: NUMBER
        value: 0
        token: "0"

    - name: negative_zero
      input: "-0"
      expected:
        type: NUMBER
        value: 0
        token: "-0"

    - name: large_integer
      input: "9007199254740991"
      expected:
        type: NUMBER
        value: 9007199254740991
        token: "9007199254740991"

floats:
  name: floats
  description: Tests for floating-point literals
  cases:
    - name: positive_float
      input: "123.456"
      expected:
        type: NUMBER
        value: 123.456
        token: "123.456"

    - name: negative_float
      input: "-123.456"
      expected:
        type: NUMBER
        value: -123.456
        token: "-123.456"

    - name: leading_decimal
      input: ".5"
      expected:
        type: NUMBER
        value: 0.5
        token: ".5"

    - name: small_decimal
      input: "0.001"
      expected:
        type: NUMBER
        value: 0.001
        token: "0.001"

scientific_notation:
  name: scientific_notation
  description: Tests for scientific notation
  cases:
    - name: lowercase_e
      input: "1.23e10"
      expected:
        type: NUMBER
        value: 1.23e10
        token: "1.23e10"

    - name: uppercase_e
      input: "1.23E10"
      expected:
        type: NUMBER
        value: 1.23e10
        token: "1.23E10"

    - name: negative_exponent
      input: "1.23e-10"
      expected:
        type: NUMBER
        value: 1.23e-10
        token: "1.23e-10"

    - name: positive_exponent_sign
      input: "1.23e+10"
      expected:
        type: NUMBER
        value: 1.23e10
        token: "1.23e+10"

    - name: integer_with_exponent
      input: "5e3"
      expected:
        type: NUMBER
        value: 5000
        token: "5e3"

special_numbers:
  name: special_numbers
  description: Tests for special number literals
  cases:
    - name: infinity
      input: "Inf"
      expected:
        type: NUMBER
        value: Infinity
        token: "Inf"

    - name: positive_infinity
      input: "+Inf"
      expected:
        type: NUMBER
        value: Infinity
        token: "+Inf"

    - name: negative_infinity
      input: "-Inf"
      expected:
        type: NUMBER
        value: -Infinity
        token: "-Inf"

    - name: not_a_number
      input: "NaN"
      expected:
        type: NUMBER
        value: NaN
        token: "NaN"

hex_numbers:
  name: hex_numbers
  description: Tests for hexadecimal number literals
  cases:
    - name: uppercase_prefix
      input: "0xFF"
      expected:
        type: NUMBER
        subType: HEX
        value: 255
        token: "0xFF"

    - name: lowercase_prefix
      input: "0xff"
      expected:
        type: NUMBER
        subType: HEX
        value: 255
        token: "0xff"

    - name: mixed_case
      input: "0xFf"
      expected:
        type: NUMBER
        subType: HEX
        value: 255
        token: "0xFf"

    - name: hex_zero
      input: "0x0"
      expected:
        type: NUMBER
        subType: HEX
        value: 0
        token: "0x0"

    - name: large_hex
      input: "0xFFFFFF"
      expected:
        type: NUMBER
        subType: HEX
        value: 16777215
        token: "0xFFFFFF"

octal_numbers:
  name: octal_numbers
  description: Tests for octal number literals
  cases:
    - name: uppercase_prefix
      input: "0O77"
      expected:
        type: NUMBER
        subType: OCTAL
        value: 63
        token: "0O77"

    - name: lowercase_prefix
      input: "0o77"
      expected:
        type: NUMBER
        subType: OCTAL
        value: 63
        token: "0o77"

    - name: octal_zero
      input: "0o0"
      expected:
        type: NUMBER
        subType: OCTAL
        value: 0
        token: "0o0"

binary_numbers:
  name: binary_numbers
  description: Tests for binary number literals
  cases:
    - name: uppercase_prefix
      input: "0B1010"
      expected:
        type: NUMBER
        subType: BINARY
        value: 10
        token: "0B1010"

    - name: lowercase_prefix
      input: "0b1010"
      expected:
        type: NUMBER
        subType: BINARY
        value: 10
        token: "0b1010"

    - name: binary_zero
      input: "0b0"
      expected:
        type: NUMBER
        subType: BINARY
        value: 0
        token: "0b0"

    - name: binary_one
      input: "0b1"
      expected:
        type: NUMBER
        subType: BINARY
        value: 1
        token: "0b1"

# Note: Invalid number formats become OPEN_STRING (see strings-open.yaml)
# The tokenizer does NOT throw errors for invalid number formats
