# Null Token Test Cases
# Tests for null literals (null, N)

_meta:
  suite: tokenizer
  category: nulls
  version: "1.0.0"
  description: "Null token test cases"

null_literals:
  name: null_literals
  description: Tests for null literals
  cases:
    - name: null_literal
      input: "null"
      expected:
        type: NULL
        value: null
        token: "null"

    - name: null_short
      input: "N"
      expected:
        type: NULL
        value: null
        token: "N"

# Note: Invalid null formats (Null, NULL, nil, none, etc.) become OPEN_STRING
# See strings-open.yaml for fallback test cases
