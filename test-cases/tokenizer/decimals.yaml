# Decimal Token Test Cases
# Tests for decimal literals (arbitrary precision numbers with 'm' suffix)

_meta:
  suite: tokenizer
  category: decimals
  version: "1.0.0"
  description: "Decimal (arbitrary precision) token test cases"

basic_decimals:
  name: basic_decimals
  description: Tests for basic decimal literals
  cases:
    - name: positive_decimal
      input: "123.456m"
      expected:
        type: DECIMAL
        value: "123.456"
        token: "123.456m"

    - name: negative_decimal
      input: "-123.456m"
      expected:
        type: DECIMAL
        value: "-123.456"
        token: "-123.456m"

    - name: integer_decimal
      input: "123m"
      expected:
        type: DECIMAL
        value: "123"
        token: "123m"

    - name: zero_decimal
      input: "0m"
      expected:
        type: DECIMAL
        value: "0"
        token: "0m"

    - name: negative_integer_decimal
      input: "-123m"
      expected:
        type: DECIMAL
        value: "-123"
        token: "-123m"

precision_decimals:
  name: precision_decimals
  description: Tests for high-precision decimal values
  cases:
    - name: many_decimal_places
      input: "3.14159265358979323846m"
      expected:
        type: DECIMAL
        value: "3.14159265358979323846"
        token: "3.14159265358979323846m"

    - name: large_value
      input: "123456789.123456789m"
      expected:
        type: DECIMAL
        value: "123456789.123456789"
        token: "123456789.123456789m"

    - name: small_value
      input: "0.000000001m"
      expected:
        type: DECIMAL
        value: "0.000000001"
        token: "0.000000001m"

    - name: very_large
      input: "999999999999999999999.999999999999999999999m"
      expected:
        type: DECIMAL
        value: "999999999999999999999.999999999999999999999"
        token: "999999999999999999999.999999999999999999999m"

financial_decimals:
  name: financial_decimals
  description: Tests for financial/currency precision
  cases:
    - name: two_decimal_places
      input: "1234.56m"
      expected:
        type: DECIMAL
        value: "1234.56"
        token: "1234.56m"

    - name: currency_amount
      input: "99.99m"
      expected:
        type: DECIMAL
        value: "99.99"
        token: "99.99m"

    - name: large_currency
      input: "1000000.00m"
      expected:
        type: DECIMAL
        value: "1000000.00"
        token: "1000000.00m"

scientific_decimals:
  name: scientific_decimals
  description: Tests for decimal with scientific notation (if supported)
  cases:
    - name: scientific_decimal
      input: "1.23e10m"
      expected:
        type: DECIMAL
        value: "1.23e10"
        token: "1.23e10m"

    - name: negative_exponent_decimal
      input: "1.23e-10m"
      expected:
        type: DECIMAL
        value: "1.23e-10"
        token: "1.23e-10m"

# Note: Invalid decimal formats become OPEN_STRING (see strings-open.yaml)
# The tokenizer does NOT throw errors for invalid decimal formats
